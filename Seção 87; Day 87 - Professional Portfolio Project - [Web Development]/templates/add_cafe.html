{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block head %}
    <title>{% block title %}Adicionar novo café{% endblock %}</title>
{% endblock %}


{% block content %}
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8">

        <h1>Adicione um novo café ao nosso banco de dados!</h1>
        {{ wtf.quick_form(form, novalidate=True) }}
        <p class="space-above"><a href="{{url_for('get_all_html')}}">Ver todos cafés</a></p>

      </div>
    </div>
  </div>

{% endblock %}
