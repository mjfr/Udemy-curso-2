<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Website</title>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <h1>5 * 6</h1>
        <!-- 2 {{  something  }} means that what is inside the curly brackets shall be evaluated as Python code -->
        <h1>{{5 * 6}}</h1>
        <h3>Random number: {{ num }}</h3>
    </body>

        <p>&copy; {{curr_year}}. Built by {{ b_name }}</p>
    </footer>
</html>
