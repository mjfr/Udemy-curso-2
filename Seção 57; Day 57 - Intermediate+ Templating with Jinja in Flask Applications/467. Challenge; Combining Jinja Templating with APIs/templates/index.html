<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
    </head>
    <body>
        <h1>Let me guess a name's owner age and gender!</h1>
        <form action="/guess" method="post" enctype="multipart/form-data">
            <label for="name">What name shall I search?</label>
            <input type="text" name="name" id="name" placeholder="Any name here" autofocus>
            <input type="submit" value="Search!">
        </form>
    </body>
</html>
