<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Rating</title>
    </head>
    <body>
        <p>Current Book: {{book.title}}</p>
        <p>Current Rating: {{book.rating}}</p>
        <form action="" method="post">
            <label for="rating">New Rating</label>
            <input type="text" name="rating" id="rating" placeholder="From 0 to 10. e.g.: 8.3">
            <button type="submit">Update</button>
        </form>
    </body>
</html>
